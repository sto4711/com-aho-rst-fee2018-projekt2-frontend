<div class="row">
  <h2>{{'MY-ORDERS' | translate}}</h2>


<div *ngFor="let order of orders | paginate: { itemsPerPage: 6, currentPage: p }">
    <!-- <p *ngFor="let item of order.shoppingBasket.items">
        {{item.articleID}}
      <br><hr><br>
    </p>-->

  <mat-accordion>
    <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">
      <mat-expansion-panel-header>
        <mat-panel-title>
         Bestellung vom:
        </mat-panel-title>
        <mat-panel-description>
          {{order.orderDate | date:'dd.MM.yyyy'}}
        </mat-panel-description>
      </mat-expansion-panel-header>
      <p *ngFor="let item of order.shoppingBasket.items">
        {{item.articleID}}
        <br><hr><br>
      </p>

    </mat-expansion-panel>

  </mat-accordion>

 </div>
  <br>
  <pagination-controls
    (pageChange)="p = $event"
    previousLabel="{{'BACK' | translate}}"
    nextLabel="{{'NEXT' | translate}}"></pagination-controls>
</div><!-- end .row -->
