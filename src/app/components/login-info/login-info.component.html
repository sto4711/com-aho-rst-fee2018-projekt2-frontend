<div class="loginInfoContainer">
  <p >
    <span class="loginInfoContainer__name">
      {{userService.getUser() ?.name  }} {{userService.getUser()?.firstname  }}
    </span>
    <i title="Logout" *ngIf="userService.getUser()?.token" (click)="onLogout()"
       class="fas fa-sign-out-alt loginInfoContainer__logout"></i>
  </p>
  <p *ngIf="userService.getUser()?.type ==='admin'">
    <a href="#" class="white" routerLink="/admin/overview">{{'GO-TO-ADMIN' | translate}}</a></p>
</div>
