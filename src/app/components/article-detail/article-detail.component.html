<div class="row">
  <app-breadcrumb></app-breadcrumb>

  <h2>{{article?.brand}}</h2>
  <div id="article-detail-wrap">
    <picture>
      <source media="(min-width: 475px)" srcset="{{imageURL + article?.imageURL}}">
      <source media="(min-width: 320px)" srcset="{{imageURL + article?.imageURL}}">
      <figure>
        <img src="{{imageURL + article?.imageURL}}" width="100%" height="auto">
        <figcaption>Teile diesen Artikel auf
          <a href="#" target="_blank"><i class="fab fa-twitter"></i></a>
          <a href="#" target="_blank"><i class="fab fa-facebook-f"></i></a>
          <a href="#" target="_blank"><i class="fab fa-pinterest"></i></a>
        </figcaption>
      </figure>
    </picture>
    <div id="article-detail-content">
      <h4>{{article?.name }}</h4>
      <p>{{article?.description}}</p>

    <div class="article-detail-rating">
      <span  *ngFor="let rating of article?.rating ">
        <i class="fas fa-star" *ngIf="rating"></i>
        <i class="far fa-star" *ngIf="!rating"></i>
      </span>
    </div>


      <p class="article-detail-nr">Artikel Nr. <span>{{article?.price}}</span></p>
      <p *ngIf='article?.availability' class="article-detail-availability available">Ab Lager verfügbar</p>
      <p *ngIf='!article?.availability' class="article-detail-availability available">In 3 Wochen lieferbar</p>


      <p>
        <mat-form-field>
          <mat-select name="artikel-anzahl" placeholder="Bitte Anzahl auswählen" [(ngModel)]="selectedValue"
                      (selectionChange)="selectedArticleAmount($event.value)">
            <mat-option *ngFor="let anzahl of amount" [value]="anzahl.value">
              {{anzahl.viewValue}}
            </mat-option>
          </mat-select>
        </mat-form-field>

      </p>

      <form class="form" #f1="ngForm" (ngSubmit)="addShoppingBasketItem()">
        <p>
          <button class="btn form-btn" type="submit"><i class="fas fa-shopping-cart"></i>In den Warenkorb</button>
        </p>
      </form>

      <p><a href="#" class="continue-shopping" routerLink="/article-listing">Weiter Einkaufen</a></p>
    </div><!-- end #article-detail-content -->
  </div><!--- end #article-detail-wrap -->

</div><!-- end .row -->
