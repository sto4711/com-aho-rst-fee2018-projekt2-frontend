<form class="form login-form ">
  <h4>Ich habe bereits ein Konto</h4>
  <label for="login-email">E-Mail</label>
  <input id="login-email" placeholder="E-Mail" type="email" />

  <label for="login-password">Passwort</label>
  <input type="password" placeholder="Passwort" id="login-password" />
  <button class="btn form-btn"><span class="btn-form-text">Login</span> </button>

</form>
