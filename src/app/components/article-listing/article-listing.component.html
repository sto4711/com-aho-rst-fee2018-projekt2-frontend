<div class="row">
  <p class="breadcrumb">
  </p>
  <h2>Unsere Artikel</h2>

  <h3 *ngIf="(articles$ | async)?.length==0">Keine Artikel gefunden</h3>

  <div class="product-listing" *ngIf="articles$ | async">

    <div class="product-container" *ngFor="let article of articles$ | async">
      <div class="product-content">
        <img class="product-img" src="../assets/images/product-img.jpg" width="100%" height="auto"/>
        <div class="product-data">
          <p><span class="product-listing-title">{{article.name}}</span><br>
            <span class="product-listing-descr">{{article.description}}</span><br>
            <span class="product-listing-price">CHF {{article.price}}</span>
          </p>
          <a class="btn prod-listing" type="button" role="button"  aria-label="Zum Artikel" onclick="handleBtnClick(event)">Zum Artikel</a>

        </div><!-- end .product-data -->

      </div><!-- end .product-content -->
    </div><!-- end .product-container -->


  </div><!-- end .product-listing -->


</div><!-- end .row -->
