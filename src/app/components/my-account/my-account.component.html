<div class="row">
  <h2>Mein Konto</h2>
  <div class="login-form-wrap">
    <form class="form login-form ">
      <h4>Ich habe bereits ein Konto</h4>
      <label for="login-email">E-Mail</label>
      <input id="login-email" placeholder="E-Mail" type="email" />

      <label for="login-password">Passwort</label>
      <input type="password" placeholder="password" id="login-password" />
      <button class="btn form-btn"><span class="btn-form-text">Login</span> </button>

    </form>
    <form class="form new-account-form">
      <h4>Neues Konto erstellen</h4>

      <label for="login-email">E-Mail</label>
      <input id="login-email" placeholder="Meine E-Mail" type="email" />

      <label for="login-password">Passwort</label>
      <input type="password" placeholder="Mein Password" id="login-password" />
      <button class="btn form-btn "><span class="btn-form-text"> Anmelden</span></button>

    </form>
  </div>


</div><!-- end .row -->
