<div class="row">
  <app-breadcrumb></app-breadcrumb>

  <h2>{{'MY-ACCOUNT' | translate}}</h2>

  <div class="login-form-wrap">

    <form class="form login-form" #f="ngForm" (ngSubmit)="onLogin()">
      <h4>{{'I-ALREADY-HAVE-AN-ACCOUNT' | translate}}</h4>
      <label for="login-email">{{'E-Mail' | translate}}</label>
      <input id="login-email" name="mail" ngModel placeholder="{{'E-Mail' | translate}}" type="email" required autofocus [(ngModel)]="login.email" autocomplete="off"/>
      <label for="login-password">{{'PASSWORD' | translate}}</label>
      <input id="login-password" name="pwd" ngModel type="password"  placeholder="{{'PASSWORD' | translate}}" required autofocus [(ngModel)]="login.pwd" autocomplete="off"/>
      <div *ngIf="invalidLogin" class="alert danger">
        <p>Falscher Benutzername oder Passwort</p>
      </div>
      <button class="btn form-btn" type="submit"><span class="btn-form-text">{{'LOGIN' | translate}}</span> </button>

    </form>
    <form class="form new-account-form">
      <h4>{{'CREATE-NEW-ACCOUNT' | translate}}</h4>
      <label for="create-email">{{'E-Mail' | translate}}</label>
      <input id="create-email" placeholder="{{'MY-E-Mail' | translate}}" type="email" required autofocus autocomplete="off"/>
      <label for="create-password">{{'PASSWORD' | translate}}</label>
      <input type="password" placeholder="{{'MY-PASSWORD' | translate}}" id="create-password" required autofocus autocomplete="off"/>
      <button class="btn form-btn" type="submit"><span class="btn-form-text"> {{'CREATE-ACCOUNT' | translate}}</span></button>

    </form>
  </div>


</div><!-- end .row -->
