<h4>{{title | translate}}?</h4>
<div class="btn-confirm-wrap">
  <button attr.aria-label="{{'YES' | translate}}" class="btn btn-confirm" mat-dialog-close="yes">{{'YES' | translate}}</button>
  <button attr.aria-label="{{'NO' | translate}}" class="btn btn-confirm" mat-dialog-close="no">{{'NO' | translate}}</button>
</div>
