<div class="row">
  <h2>Admin Bereich</h2>
<mat-accordion>

  {{orders}}
  <mat-expansion-panel *ngFor="let order of orders| keyvalue"
    (opened)="panelOpenState = true" (closed)="panelOpenState = false">
    <mat-expansion-panel-header>
      <mat-panel-title>
        <strong>Bestellung von: </strong>
        {{orders?.deliveryAddress.givenname}}
        {{orders?.deliveryAddress.surname}} am {{orders?.orderDate}}
      </mat-panel-title>
      <mat-panel-description>
       </mat-panel-description>
    </mat-expansion-panel-header>
    <p>I'm visible because I am open</p>
  </mat-expansion-panel>

</mat-accordion>
</div>
